<figure class="banner">
    <!-- Utilizando a sintaxe {{ }}, fazemos a interpolação das propriedades fonteImagem e textoAlternativo nos atributos src e alt da tag <img>, 
    respectivamente. Dessa forma, os valores definidos no componente pai serão exibidos dinamicamente no card de destino, garantindo que a imagem 
    e o texto alternativo sejam renderizados corretamente. -->
    <img src="{{ src }}" alt="{{ alt }}">
    <!-- <img [src]="src" [alt]="alt"> -->
</figure>
