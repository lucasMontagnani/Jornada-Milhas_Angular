<app-card variant="secondary" class="form-busca">
    <form [formGroup]="formBuscaService.formBusca" (ngSubmit)="buscar()">
        <h2>Passagens</h2>
        <div class="flex-container">
            
            <mat-button-toggle-group aria-label="Tipo de passagem" formControlName="somenteIda">
                <mat-button-toggle [value]="false">
                    <mat-icon *ngIf="!formBuscaService.formBusca.get('somenteIda')?.value">check</mat-icon>
                    IDA E VOLTA 
                </mat-button-toggle>
                <mat-button-toggle [value]="true">
                    <mat-icon *ngIf="formBuscaService.formBusca.get('somenteIda')?.value">check</mat-icon>
                    SOMENTE IDA
                </mat-button-toggle>
            </mat-button-toggle-group>

            <!-- Chamando função que abre o Modal a partir do evento de Click-->
            <mat-chip (click)="formBuscaService.openDialog()">
                <div class="inner">
                  <mat-icon>check</mat-icon> {{formBuscaService.getDescricaoPassageiros()}}
                </div>
              </mat-chip>
              <mat-chip (click)="formBuscaService.openDialog()">
                <div class="inner">
                  <mat-icon>check</mat-icon> {{formBuscaService.obterControle('tipo').value}}
                </div>
              </mat-chip>
        </div>
        
        <div class="flex-container">

            <!-- <mat-form-field appearance="outline" class="input-container">
                <mat-label>Origem</mat-label>
                <mat-icon matPrefix>flight_takeoff</mat-icon>
                <input matInput placeholder="Origem">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field> -->
            <app-dropdown-uf label="Origem" iconePrefixo="flight_takeoff" [control]="formBuscaService.obterControle('origem')"/> 

            <button mat-icon-button (click)="formBuscaService.trocarOrigemDestino()" >
                <mat-icon>sync_alt</mat-icon>
              </button>

            <app-dropdown-uf label="Destino" iconePrefixo="flight_land" [control]="formBuscaService.obterControle('destino')"/>
            <!-- <mat-form-field appearance="outline" class="input-container">
                <mat-label>Destino</mat-label>
                <mat-icon matPrefix>
                  flight_land
                </mat-icon>
                <input matInput placeholder="Destino">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field> -->

            <mat-form-field appearance="outline" class="input-container">
                <mat-label>Data de ida</mat-label>
                <input matInput [matDatepicker]="ida">
                <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                <mat-datepicker-toggle matIconSuffix [for]="ida"></mat-datepicker-toggle>
                <mat-datepicker #ida></mat-datepicker>
            </mat-form-field>
            
            <button mat-flat-button color="primary">BUSCAR</button> 

        </div>
    </form>
</app-card>
